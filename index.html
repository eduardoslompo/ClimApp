<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClimApp</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./assets/img/favicon-32x32.png">

</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">ClimApp</a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container-data">
      <br><br>
      <h4 class="header center orange-text">Descubra o clima de sua cidade</h4>
      <div class="row center">
        <input type="text" placeholder="Digite aqui a sua cidade" id="city-input">
        <button class="waves-effect waves-light btn" id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div id="weather-data" class="hide">
        <div id="city-country">
        <i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
        <img src="" alt="Bandeira do país" id="country">
      </div>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img src="" alt="Condição do tempo" id="weather-icon">
        </div>
        <div id="details-container">
          <p id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>
      <di id="error-message" class="hide">
        <p>
          Erro! O nome da cidade não consta em nosso banco de dados.
        </p>
      </div>
    </div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
        © 2023 Eduardo Slompo
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
